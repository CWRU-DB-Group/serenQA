<section id="batch6">
    <h2>Batch 6</h2>
    <!-- Content for 'About' goes here -->
</section>


<form id="questionnaireForm">
    <intro>
        <label for="confidence">What is your confidence in your response of this batch? (1-5): </label>
        <input type="number" id="confidence" name="confidence" min="1" max="5" required><br><br>
    </intro>
    <br><br>

    <ul class="list">
        <li>
            <label>
                <b>6.1 (Practice)</b>: Which protein is a subunit of the BBS-chaperonin complex, which is associated with intraciliary transport and lateral meningocele syndrome?
                <br>
                <b>LLM Ranking</b>: (1) BBS10, (2) BBS7
            </label><br><br>

            <!-- Radio buttons for Yes/No -->
            <input type="radio" id="q1-yes" name="q1" value="Yes" required onclick="toggleRankingInput('q1-ranking', false)">
            <label for="q1-yes">Yes</label><br>

            <input type="radio" id="q1-no" name="q1" value="No" onclick="toggleRankingInput('q1-ranking', true)">
            <label for="q1-no">No</label><br><br>

            <!-- Input field for custom ranking -->
            <label for="q1-ranking">If no, your ranking:</label>
            <input type="text" id="q1-ranking" name="q1-ranking" disabled required><br><br>
        </li>
        <br>
        <li>
            <label>
                <b>6.2 (Practice)</b>: Which transcript translates into HOGA1, which is detected in pathology samples of endometrial cancer, and is located on chromosome 10?
                <br>
                <b>LLM Ranking</b>: (1) NP_612422.2, (2) NP_001128142.1
            </label><br><br>

            <!-- Radio buttons for Yes/No -->
            <input type="radio" id="q2-yes" name="q2" value="Yes" required onclick="toggleRankingInput('q2-ranking', false)">
            <label for="q2-yes">Yes</label><br>

            <input type="radio" id="q2-no" name="q2" value="No" onclick="toggleRankingInput('q2-ranking', true)">
            <label for="q2-no">No</label><br><br>

            <!-- Input field for custom ranking -->
            <label for="q2-ranking">If no, your ranking:</label>
            <input type="text" id="q2-ranking" name="q2-ranking" disabled required><br><br>
        </li>
    </ul>
    <br><br><br><br>

    <intro>
        <button type="submit">Submit</button>
    </intro>
</form>
